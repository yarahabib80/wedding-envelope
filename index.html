<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Georges & Yara</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Body and font */
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #fff7ee;
  overflow-x: hidden;
}

/* Full-screen envelope cover */
.envelope-cover {
  position: fixed;
  top:0; left:0;
  width: 100%;
  height: 100%;
  background: #fff7ee url('https://images.unsplash.com/photo-1612197521257-df2d1863c90d?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MnwxMTc3M3wwfDF8c2VhcmNofDJ8fHdlZGRpbmclMjBlbnZlbG9wZXxlbnwwfHx8fDE2ODA3NDAwNzU&ixlib=rb-4.0.3&q=80&w=1080') center/cover no-repeat;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

/* Names on envelope */
.envelope-cover h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 16vw;
  color: #74583e;
  margin: 0;
}

/* Circular flap/open button */
.open-flap {
  margin-top: 50px;
  width: 80px;
  height: 80px;
  background: #c8a96a;
  border-radius: 50%;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  font-size: 2rem;
  color: white;
  box-shadow: 0 4px 15px rgba(0,0,0,0.3);
  transition: transform 0.2s ease;
}
.open-flap:hover {
  transform: scale(1.1);
}

/* RSVP container hidden below the fold */
.container {
  margin-top: 100vh; /* start under full-screen */
  display: flex;
  flex-direction: column;
  align-items: center;
  padding: 20px 0;
}

/* Names in RSVP section */
h1.rsvp-names {
  font-family: 'Great Vibes', cursive;
  font-size: 14vw;
  color: #74583e;
  margin: 10px 0;
}

/* Instruction text */
#message, #guest-name, #num-guests,
p.instruction {
  font-size: 6vw;
  color: #74583e;
  margin: 5px 0;
  line-height: 1.2;
}

/* RSVP buttons */
div.rsvp-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 5px;
}

button.confirm, button.decline {
  font-size: 4vw;
  padding: 10px 25px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  min-width: 80px;
  max-width: 120px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
  background: linear-gradient(90deg, #c8a96a, #b8860b);
  color: white;
}
button.confirm:hover, button.decline:hover { transform: scale(1.05); }

/* Love message textarea */
textarea {
  width: 90%;
  max-width: 400px;
  height: 120px;
  padding: 15px;
  font-size: 5vw;
  border-radius: 15px;
  border: none;
  background-color: #fff3f0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  resize: none;
  margin-top: 5px;
}

/* Submit button */
button#submit {
  font-size: 5vw;
  padding: 15px 40px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  width: 70%;
  max-width: 300px;
  color: white;
  background: #74583e;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}
button#submit:hover {
  transform: scale(1.05);
  background: #5c4631;
}

/* Mobile tweaks */
@media (max-width: 480px) {
  .envelope-cover h1, h1.rsvp-names { font-size: 16vw; }
  #message, #guest-name, #num-guests, p.instruction { font-size: 7vw; }
  button.confirm, button.decline, button#submit { font-size: 5vw; }
  textarea { font-size: 5vw; height: 90px; width: 95%; }
  .open-flap { width: 60px; height: 60px; font-size: 1.5rem; }
}
</style>
</head>
<body>

<!-- Envelope cover -->
<div class="envelope-cover">
  <h1>Georges & Yara</h1>
  <div class="open-flap" onclick="openEnvelope()">&#x1F4E9;</div>
</div>

<!-- RSVP section -->
<div class="container" id="rsvp-section">
  <h1 class="rsvp-names">Georges & Yara</h1>
  <div id="message"></div>

  <p class="instruction">Honor us with your presence</p>
  <p id="guest-name"></p>
  <p class="instruction">Please reply before June 7, 2026</p>
  <p class="instruction">Number of persons invited: <span id="num-guests"></span></p>

  <p class="instruction">Are you attending:</p>
  <div class="rsvp-buttons">
    <button class="confirm" onclick="selectAttendance(true)">Yes</button>
    <button class="decline" onclick="selectAttendance(false)">No</button>
  </div>

  <p class="instruction">Share your love and wishes:</p>
  <textarea id="love-message" placeholder="Write your message here..."></textarea>

  <button id="submit" onclick="submitForm()">Submit</button>
</div>

<script>
// Envelope flap click
function openEnvelope() {
  // fade out envelope
  const envelope = document.querySelector('.envelope-cover');
  envelope.style.transition = "opacity 0.7s ease";
  envelope.style.opacity = 0;
  setTimeout(() => { envelope.style.display = 'none'; }, 700);

  // scroll to RSVP section
  document.getElementById('rsvp-section').scrollIntoView({behavior: 'smooth'});
}

// Get URL parameters
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const guests = params.get("guests");

// Fill personalized sections
if(name && guests){
  document.getElementById("message").innerHTML = "Dear <b>" + name + "</b>,";
  document.getElementById("guest-name").innerText = name;
  document.getElementById("num-guests").innerText = guests;
}

// Track RSVP selection silently
let attending = null;
function selectAttendance(choice){
  attending = choice;
  const buttons = document.querySelectorAll('.rsvp-buttons button');
  buttons.forEach(btn => btn.style.opacity = '0.6'); // dim all
  if(choice){
    document.querySelector('button.confirm').style.opacity = '1';
  } else {
    document.querySelector('button.decline').style.opacity = '1';
  }
}

// Submit form
function submitForm(){
  const loveMsg = document.getElementById("love-message").value;
  if(attending === null){
    alert("Please select Yes or No for attendance");
    return;
  }
  alert(
    "Submitted!\n" +
    "Attending: " + (attending ? "Yes" : "No") + "\n" +
    "Message: " + loveMsg
  );
  // connect to Google Sheets / WhatsApp / Email later
}
</script>

</body>
</html>
