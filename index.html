<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<title>Mariage Georges & Yara</title>
<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
<style>
/* Body basic */
html, body {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  text-align: center;
  background-color: #fff7ee;
  overflow-x: hidden;
  scroll-behavior: smooth;
}

/* ===== FIRST PAGE: CLOSED ENVELOPE ===== */
.landing {
  position: relative;
  width: 100%;
  height: 100vh;
  background-color: #fff7ee;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
}

/* Envelope background or illustration */
.landing .envelope-body {
  width: 300px;
  height: 200px;
  background: #f4e1d2;
  border-radius: 15px;
  position: relative;
  box-shadow: 0 10px 25px rgba(0,0,0,0.2);
}

/* Circle seal / open button */
.landing .seal {
  position: absolute;
  bottom: -25px;
  left: 50%;
  transform: translateX(-50%);
  width: 60px;
  height: 60px;
  background: #c8a96a;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(0,0,0,0.3);
  display: flex;
  justify-content: center;
  align-items: center;
  font-size: 1.5rem;
  color: white;
  font-weight: bold;
  transition: transform 0.2s ease;
}
.landing .seal:hover { transform: translateX(-50%) scale(1.1); }

/* Envelope title on first page */
.landing h1 {
  font-family: 'Great Vibes', cursive;
  font-size: 12vw;
  color: #74583e;
  margin: 0 0 50px 0;
}

/* ===== SECOND PAGE: RSVP DETAILS ===== */
#rsvp-section {
  width: 100%;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
}

/* RSVP Names */
h1.rsvp-names {
  font-family: 'Great Vibes', cursive;
  font-size: 14vw;
  color: #74583e;
  margin: 10px 0;
}

/* Instructions & texts */
#message, #guest-name, #num-guests,
p.instruction {
  font-size: 6vw;
  color: #74583e;
  margin: 5px 0;
  line-height: 1.2;
}

/* RSVP buttons */
div.rsvp-buttons {
  display: flex;
  justify-content: center;
  gap: 15px;
  margin-top: 5px;
}

button.confirm, button.decline {
  font-size: 4vw;
  padding: 10px 25px;
  border-radius: 12px;
  border: none;
  cursor: pointer;
  min-width: 80px;
  max-width: 120px;
  box-shadow: 0 4px 15px rgba(0,0,0,0.2);
  transition: all 0.2s ease;
  background: linear-gradient(90deg, #c8a96a, #b8860b);
  color: white;
}
button.confirm:hover, button.decline:hover { transform: scale(1.05); }

/* Love message box */
textarea {
  width: 90%;
  max-width: 400px;
  height: 120px;
  padding: 15px;
  font-size: 5vw;
  border-radius: 15px;
  border: none;
  background-color: #fff3f0;
  box-shadow: 0 4px 15px rgba(0,0,0,0.1);
  resize: none;
  margin-top: 5px;
}

/* Submit button */
button#submit {
  font-size: 5vw;
  padding: 15px 40px;
  border-radius: 20px;
  border: none;
  cursor: pointer;
  width: 70%;
  max-width: 300px;
  color: white;
  background: #74583e;
  box-shadow: 0 6px 20px rgba(0,0,0,0.25);
  transition: all 0.3s ease;
}
button#submit:hover {
  transform: scale(1.05);
  background: #5c4631;
}

/* ===== Mobile tweaks ===== */
@media (max-width: 480px) {
  .landing h1, h1.rsvp-names { font-size: 16vw; }
  #message, #guest-name, #num-guests, p.instruction { font-size: 7vw; }
  button.confirm, button.decline, button#submit { font-size: 5vw; }
  textarea { font-size: 5vw; height: 90px; width: 95%; }
  .landing .seal { width: 50px; height: 50px; font-size: 1.2rem; }
}
</style>
</head>
<body>

<!-- ===== FIRST PAGE: CLOSED ENVELOPE ===== -->
<div class="landing">
  <h1>Georges & Yara</h1>
  <div class="envelope-body"></div>
  <div class="seal" onclick="openEnvelope()">&#x1F4E9;</div>
</div>

<!-- ===== SECOND PAGE: RSVP ===== -->
<div class="container" id="rsvp-section">
  <h1 class="rsvp-names">Georges & Yara</h1>
  <div id="message"></div>

  <p class="instruction">Honor us with your presence</p>
  <p id="guest-name"></p>
  <p class="instruction">Please reply before June 7, 2026</p>
  <p class="instruction">Number of persons invited: <span id="num-guests"></span></p>

  <p class="instruction">Are you attending:</p>
  <div class="rsvp-buttons">
    <button class="confirm" onclick="selectAttendance(true)">Yes</button>
    <button class="decline" onclick="selectAttendance(false)">No</button>
  </div>

  <p class="instruction">Share your love and wishes:</p>
  <textarea id="love-message" placeholder="Write your message here..."></textarea>

  <button id="submit" onclick="submitForm()">Submit</button>
</div>

<script>
// Envelope flap click
function openEnvelope() {
  document.querySelector('.landing').style.transition = "opacity 0.7s ease";
  document.querySelector('.landing').style.opacity = 0;
  setTimeout(() => { document.querySelector('.landing').style.display = 'none'; }, 700);
  document.getElementById('rsvp-section').scrollIntoView({behavior: 'smooth'});
}

// Get URL parameters
const params = new URLSearchParams(window.location.search);
const name = params.get("name");
const guests = params.get("guests");

// Fill personalized sections
if(name && guests){
  document.getElementById("message").innerHTML = "Dear <b>" + name + "</b>,";
  document.getElementById("guest-name").innerText = name;
  document.getElementById("num-guests").innerText = guests;
}

// Track RSVP silently
let attending = null;
function selectAttendance(choice){
  attending = choice;
  const buttons = document.querySelectorAll('.rsvp-buttons button');
  buttons.forEach(btn => btn.style.opacity = '0.6');
  if(choice){
    document.querySelector('button.confirm').style.opacity = '1';
  } else {
    document.querySelector('button.decline').style.opacity = '1';
  }
}

// Submit form
function submitForm(){
  const loveMsg = document.getElementById("love-message").value;
  if(attending === null){
    alert("Please select Yes or No for attendance");
    return;
  }
  alert(
    "Submitted!\n" +
    "Attending: " + (attending ? "Yes" : "No") + "\n" +
    "Message: " + loveMsg
  );
  // connect to Google Sheets / WhatsApp / Email later
}
</script>

</body>
</html>
